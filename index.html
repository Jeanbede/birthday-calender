<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday-calender</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
    

</head>
<body>
        <h1>Get to know your birthday date!!</h1><br><br>
<form>
    <p>Know Your birthday Day:</p><br>
    Date<br>
    <input type="number" number="date" placeholder="date"><br><br>
    Months<br>
    <input type="text" name="yourname" placeholder="months"><br><br>
    Years<br>
    <input type="number" number="years" placeholder="years"><br><br>
    
        <p>Please select your gender:</p>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female"  value="female">
        <label for="female">Female</label><br>
             
    <input type="submit" value="submit" onclick="days()">
</form>
<p>Get your birthday Day below:</p><br>

<input type="text" name="days" placeholder="resuts"><br><br>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
